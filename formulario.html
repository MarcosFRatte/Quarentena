<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
</head>
<body>
	<form method="POST" action="tabela.html">
		<fieldset>
			<legend>Formulário de Cadastro</legend>
			<div>
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
			</div>
			<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Digite o seu email">
			</div>
			<div>
			<label for="ddn">Data de Nascimento</label>
			<input type="date" name="ddn" id="ddn">
			</div>
			<div>
			<label for="ddnh">Hora de Nascimento</label>
			<input type="time" name="ddnh" id="ddnh">
			</div>
			<div>
			<label for="mes">Mês</label>
			<input type="month" name="mes" id="mes">
			</div>
			<div>
			<label for="semana">Semana</label>
			<input type="week" name="semana" id="semana">
			</div>
			<div>
			<label for="num">Numero</label>
			<input type="number" name="num" id="num">
			</div>
			<div>
			<label for="esc">Escala</label>
			<input type="range" name="esc" id="esc" min="1" max="3">
			</div>
			<div>
			<label for="cor">Cor favorita:</label>
			<input type="color" name="cor" id="cor">
			</div>
			<div>
			Sexo:
			<label for="masc">Masculino</label>
			<input type="radio" name="sexo" id="masc">
			<label for="fem">Feminino</label>
			<input type="radio" name="sexo" id="fem">
			</div>
			<div>
			Minhas comidas favoritas:
			<input type="checkbox" name="comida" id="mac">
			<label for="mac">Macarrão</label>
			<input type="checkbox" name="comida" id="jap">
			<label for="jap">Japonesa</label>
			<input type="checkbox" name="comida" id="peru">
			<label for="peru">Peruana</label>
			<input type="checkbox" name="comida" id="pizza">
			<label for="pizza">Pizza</label>
			</div>
			<div>
			<label for="senha">Senha</label>
			<input type="password" name="senha" id="senha"   maxlength="10">
			</div>
			<div>
			<label for="msg">Mensagem</label>
			<textarea name="msg" id="msg" cols="20" rows="10"></textarea>
			</div>
			<div>
			<label for="estado">Estado:</label>
			<select name="estado" id="estado">
				<optgroup label="Sul">
					<option>Santa Catarina</option>
				</optgroup>
				<optgroup label="Sudeste">
					<option>São Paulo</option>
				</optgroup>
				<optgroup label="Norte">
					<option>Acre</option>
				</optgroup>
				<optgroup label="Nordeste">
					<option>Bahia</option>
				</optgroup>
				<optgroup label="Centro-Oeste">
					<option>Goiás</option>
				</optgroup>
			</select>
			</div>
			<div>
			<label for="pais">País</label>
			<input type="text" name="pais" pattern="[A-Za-z]" title="Digite o nome do País"
			</div>
			<div>
			<input type="submit" value="Enviar" formnovalidate></input>
			<input type="reset" value="Apagar dados"></input>
			</div>
		</fieldset>
	</form>
</body>
</html>
