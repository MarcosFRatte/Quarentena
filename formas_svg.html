<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Formas geometricas com svg</title>
</head>
<body>

	<svg width="160" height="160">
		<rect width="140" height="140" x="10" y="10" fill="purple" stroke="black" stroke-width="10"></rect>
	</svg>
	
	<svg width="140" height="140">
		<circle cx="70" cy="50" r="40" fill="black" stroke="purple" stroke-width="10"></circle>
	</svg>
	
	<svg width="140" height="260">
		<ellipse cx="70" cy="180" rx="50" ry="25" fill="purple" stroke="purple" stroke-width="10"></ellipse>
	</svg>
	
	<svg width="210" height="210">
		<line x1="20" y1="20" x2="150" y2="100" stroke="purple" stroke-width="6"></line>
	</svg>
	
	<svg width="210" height="210">
		<polyline points="5,10 5,44 10,60 20,79 20,100 60,100 80,100 88,70" fill="white" stroke="purple" stroke-width="6"></polyline>
	</svg>
	
	<svg width="410" height="310">
		<polygon points="200,10 250,190 160,210" fill="black" stroke="purple" stroke-width="6"></polygon>
	</svg>
</body>
</html>
